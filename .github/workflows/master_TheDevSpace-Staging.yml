# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TheDevSpace-Staging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9978c5d7be094409991fae15c83f852b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9202374a45fc45e8abe99b4a727c3898 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9978c5d7be094409991fae15c83f852b }}/thedevspace:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TheDevSpace-Staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c163f4de727c483ab4945d162b14a219 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9978c5d7be094409991fae15c83f852b }}/thedevspace:${{ github.sha }}'