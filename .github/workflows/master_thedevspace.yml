# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - TheDevSpace

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        
      - name: Install EF Tool
        run: |
            dotnet new tool-manifest
            dotnet tool install dotnet-ef
            
      - name: Generate scripts
        run: dotnet ef migrations script --output ${{env.DOTNET_ROOT}}/sql/sql-script.sql --idempotent --context TheDevSpaceContext --startup-project TheDevSpaceWebApp

      - name: Azure SQL Deploy
        uses: Azure/sql-action@v1.3
        with:        
          connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          project-file: './Database.sqlproj'
          build-arguments: '-c Release'                 # Optional arguments passed to dotnet build

      - name: Azure SQL Deploy
        uses: Azure/sql-action@v1
        with:
          # Name of the Azure SQL Server name, like dotnetthoughts.database.windows.net.
          server-name: tcp:thedevspacedb.database.windows.net
          # The connection string, including authentication information, for the Azure SQL Server database.
          connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          # Path to SQL script file to deploy
          sql-file: ${{env.DOTNET_ROOT}}/sql/sql-script.sql

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'TheDevSpace'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A3C5A53274BC49BB8F61DC1FD5CECBC4 }}
          package: .
